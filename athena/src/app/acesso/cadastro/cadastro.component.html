<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

<form class="mx-1 mx-md-4">
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
             [(ngModel)]='aluno.nome' name="first">
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" class="form-control" id="email" placeholder="Digite o seu email aqui"
             [(ngModel)]='aluno.email' name="first">
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="number" class="form-control" id="turma" placeholder="Digite a turma"
             [(ngModel)]='aluno.turma.id' name="first">
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
             [(ngModel)]='aluno.senha' name="first">
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="number" class="form-control" id="roles" placeholder="Digite uma role"
             [(ngModel)]='aluno.roles[0].id' name="first">
    </div>
  </div>

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="button" class="btn btn-primary btn-lg" (click)="postAluno()">Register</button>
  </div>

</form>
