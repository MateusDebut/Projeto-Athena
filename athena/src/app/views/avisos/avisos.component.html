<div class="container">
  <div class="cabecalho">
    <h2>Avisos</h2>
  </div>

  <div class="corpo">
    <table>
      <tr *ngFor="let aviso of avisos">
        <td class="titulo-aviso">{{ aviso.titulo }}</td>
        <td>Data de Publicação: {{ aviso.data_de_publicacao }}</td>
      </tr>
    </table>
  </div>
</div>
