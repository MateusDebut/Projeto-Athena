<div class="d-flex row">

  <app-sidebar class="col-3"></app-sidebar>
  <div class="col-8">
    <div class="card mt-4 ms-4 dimensao-card">
      <iframe class="dimensao-display" [src]="getEmbedUrlYoutubeVideo(aula.link_video) | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body">
        <h5 class="card-title">{{ aula.titulo }}</h5>
      </div>
    </div>
    <!--<app-comentarios [aulaId]="aulaId"> </app-comentarios>-->
  </div>

</div>
