<div class="container justify-content-center">
  <div class="list-group list-group-flush borda-lista-aulas" *ngFor="let aula of disciplina.aulas">
    <a [routerLink]='["/aula", aula.id]' class="list-group-item list-group-item-action" aria-current="true">
      {{ aula.titulo }}
    </a>
  </div>
</div>
